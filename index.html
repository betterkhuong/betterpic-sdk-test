<!-- ../sdk-test-site/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetterPic SDK Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: #f5f5f5;
      }
      .header {
        background: white;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
      }
      #betterpic-container {
        background: white;
        border-radius: 8px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>My Website</h1>
      <p>This is my website content. BetterPic is embedded below:</p>
    </div>

    <div id="betterpic-container"></div>

    <div class="header" style="margin-top: 20px">
      <p>More content after the embedded app...</p>
    </div>

    <!-- Load SDK from your local Nuxt app -->
    <script src="http://localhost:3500/sdk/photoshoot.js"></script>
    <script>
      // Initialize the SDK
      const sdk = BetterPicSDK.init({
        containerId: "betterpic-container",
        apiKey: "test-key-123",
        height: "800px",
        theme: "light",
        onEvent: function (event) {
          console.log("Event from BetterPic:", event);

          // Handle different events
          switch (event.type) {
            case "purchase":
              alert("Purchase completed!\nOrder ID: " + event.data.orderId);
              break;
            case "resize":
              console.log("Height changed to:", event.data.height);
              break;
            case "error":
              console.error("Error:", event.data.message);
              break;
          }
        },
      });
    </script>
  </body>
</html>
